<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Finish The TUne</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">.
</head>

<body>

  <div id="stage">
    <div id="container">
      <div id="gameContainer">
        <h1 id="title">Finish the Tune...</h1>
        <div id="gameHeader">
          <div class="left timer">
            <div class="container">TIME: <span id="timerDisplay"></span></div>
          </div>
          <div class="left score">
            <div class="container">SCORE: <span id="displayScore"></span></div>
          </div>
        </div>
        <div id="header" class="questions"></div>

        <div id="gameChoices">
          <div class="row container"></div>
          <div id="answer"></div>
        </div>
        <div class="container">
          <div id="modal_window">
            <div class="modal_message">
              <h2 id="rightorWrong"></h2>
              <p id="rightAnswer"></p>
              <div id="image"></div>
              <div>
                  <br>
                <button id="continue">Continue</button>
              </div>
            </div>
          </div>
        </div>

        <button id="startButton">START</button>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
